name: Build App (Xcode 11.5 w/ Swift 5.3)

on:
  workflow_dispatch:
    branches:
      - master

jobs:
  build-project:
      runs-on: macos-latest
      steps: 
        - uses: actions/checkout@v2
        - uses: YOCKOW/Action-setup-swift@v1
          with:
            swift-version: '5.3'
        - uses: maxim-lobanov/setup-xcode@v1
          with:
            xcode-version: '11.5'
        - name: Check Xcode / Swift  Version
          run: |
            echo Print Xcode version...
            xcodebuild -version 
            echo Print Xcode swift version...
            swift --version
            xcrun swift -version
            xcrun --find swift
            echo Print Xcode Command-Line Tools
            xcode-select -p
        - name: Install library npm dependencies
          run: |
            pwd && npm install
        - name: Install pod dependencies
          run: |
            pwd && cd ios && pwd && pod install
        - name: Build app
          run: |       
            pwd && npm run ios
    
